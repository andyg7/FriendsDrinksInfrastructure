language: generic
os: linux
arch:
  - amd64
branches:
  - main
env:
  global:
  - AWS_DEFAULT_REGION=us-east-1

jobs:
  include:
    - stage: Deploy CloudFormation role
      env:
        - secure: ""
        - secure: ""
      install:
        - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64-2.0.30.zip" -o "awscliv2.zip"
        - unzip awscliv2.zip
        - sudo ./aws/install
      script:
        - cat cloudformation/cloudformation_deployer_role.yml
        - aws cloudformation validate-template --template-body file://cloudformation/cloudformation_deployer_role.yml
        - aws cloudformation deploy --template-file cloudformation/cloudformation_deployer_role.yml --stack-name CloudFormationDeployerRole --capabilities CAPABILITY_IAM
    - stage: Deploy Kubernetes IAM infrastructure
      env:
        - secure: ""
        - secure: ""
        - secure: ""
      install:
        - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64-2.0.30.zip" -o "awscliv2.zip"
        - unzip awscliv2.zip
        - sudo ./aws/install
      script:
        - STS_CREDENTIALS=$(aws sts assume-role --role-arn $AWS_ROLE_ARN --role-session-name CloudFormationDeploymentSession | jq -r '.Credentials')
        - AWS_ACCESS_KEY_ID_STS=$(echo $STS_CREDENTIALS | jq -r '.AccessKeyId')
        - AWS_SECRET_ACCESS_KEY_STS=$(echo $STS_CREDENTIALS | jq -r '.SecretAccessKey')
        - AWS_SESSION_TOKEN_STS=$(echo $STS_CREDENTIALS | jq -r '.SessionToken')
        - AWS_ACCESS_KEY_ID=$(echo $AWS_ACCESS_KEY_ID_STS)
        - AWS_SECRET_ACCESS_KEY=$(echo $AWS_SECRET_ACCESS_KEY_STS)
        - AWS_SESSION_TOKEN=$(echo $AWS_SESSION_TOKEN_STS)
        - cat cloudformation/iam.yml
        - aws cloudformation validate-template --template-body file://cloudformation/iam.yml
        - aws cloudformation deploy --template-file cloudformation/iam.yml --stack-name CloudFormationDeployerRole --capabilities CAPABILITY_IAM
